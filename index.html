<html>
    <head>
        <title> 
            My first website.    
        </title> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body style="background-color:#F58A85"> 

<div class="row">
    <div class="image-container"><img id="icon1" src="img/icon1.png" height="200" width="200"/></div>
    <div class="image-container"><img id="icon2"  src="img/icon2.png" height="200" width="200"/></div>
    <div class="image-container"><img id="icon3" src="img/icon3.png" height="200" width="200"/></div>
</div>

<div class="row">
    <div class="image-container"><img id="icon4" src="img/icon4.png" height="200" width="200"/></div>
    <div class="image-container"><img id="icon5" src="img/icon5.png" height="200" width="200"/></div>
    <div class="image-container"><img id="icon6" src="img/icon6.png" height="200" width="200"/></div>
    </div>

<div class="row">
    <div class="image-container"><img id="icon7" src="img/icon7.png" height="200" width="200"/></div>
    <div class="image-container"><img id="icon8" src="img/icon8.png" height="200" width="200"/></div>
    <div class="image-container"><img id="icon9" src="img/icon9.png" height="228" width="255"/></div>
</div>

<script>
    var sound1 = new buzz.sound("sound/clock.mp3");
    var sound2 = new buzz.sound("sound/eye.mp3");
    var sound3 = new buzz.sound("sound/whispers.mp3");
    var sound4 = new buzz.sound("sound/bed.mp3");
    var sound5 = new buzz.sound("sound/dream.mp3");
    var sound6 = new buzz.sound("sound/spooky.mp3");
    var sound7 = new buzz.sound("sound/love.mp3");
    var sound8 = new buzz.sound("sound/adventure.mp3");
    var sound9 = new buzz.sound("sound/power.mp3");

    window.onload = function() {
                document.getElementById('icon1').addEventListener('click', function () {sound1.play(); }); 
                document.getElementById('icon2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('icon3').addEventListener('click', function () {sound3.play(); }); 
                document.getElementById('icon4').addEventListener('click', function () {sound4.play(); }); 
                document.getElementById('icon5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('icon6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('icon7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('icon8').addEventListener('click', function () {sound8.play(); });
                document.getElementById('icon9').addEventListener('click', function () {sound9.play(); });  
            }  

</script>

 </body>
</html>
